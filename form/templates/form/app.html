{% extends 'firstapp/layout.html' %}

{% block title %}Главная страница{% endblock %}

{% block content %}


<form class="form-signin">
        <h2 class="h3 mb-3 font-weight-normal">Входв систему</h2>
            <label for="inputEmail" class="sr-only">Адрес электронной почты</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Эл. адрес" required="" autofocus="">
            <label for="inputPassword" class="sr-only">пароль</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">

    <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
    </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>

  <p class="mt-5 mb-3 text-muted">© 2017-2020</p>

</form>


{% endblock %}
